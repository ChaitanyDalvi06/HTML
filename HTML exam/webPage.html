<!DOCTYPE html>
<html>
<head>
 <title>My Web Page</title>
 <style>
  /* Set the background color to green */
  body {
    background-color: #87CEEB;
  }
  
  /* Set the font for the heading and content */
  h1 {
    font-family: Arial, sans-serif;
    font-size: 36px;
    color: #0080c0;
  }
  
  p {
    font-family: Arial, sans-serif;
    font-size: 18px;
    color: #666;
  }
  
  /* Add a hyperlink */
  a {
    text-decoration: none;
  }
  
  /* Use different font colors for the heading and content */
  h1 {
    color: #0080c0;
  }
  
  p {
    color: #666;
  }
  
  /* Add an HR tag for a horizontal line */
  <hr>
  
  /* Add a title tag for the page title */
  <title>My Web Page</title>
</style>
</head>
<body>
  <!-- Heading -->
  <h1>Welcome to My Web Page!</h1>
  
  <!-- Paragraphs -->
  <p>This is my first web page!</p>

  <!-- Hyperlink -->
