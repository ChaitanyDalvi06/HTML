<!DOCTYPE html>
<html>

<head>
    <title>Table with 4 rows and 3 columns </title>
    <link rel="stylesheet" href="CSS/css/bootstrap.min.css">
    <style>

            background-position-x:50% ;
            background-position-y:120px ;

        <tr>

        <tr>

</html>
